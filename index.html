<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hidden Exhibition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #e3e3e3, #f4f4f4);
      font-family: 'Nanum Myeongjo', serif;
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    
  .intro {
  margin-top: 40px;
  font-size: 1.05rem;
  color: #555;
  line-height: 1.8;
  animation: fadeIn 3s ease-in-out;
}

    header {
      padding: 60px 20px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #555;
      animation: fadeIn 3s ease-in-out;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 200px;
      padding: 60px 20px;
    }

    .artwork {
      max-width: 800px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1.5s ease-in-out forwards;
    }

    .artwork:nth-child(1) { animation-delay: 0.3s; }
    .artwork:nth-child(2) { animation-delay: 0.6s; }
    .artwork:nth-child(3) { animation-delay: 0.9s; }

    .artwork img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .artwork p {
      margin-top: 12px;
      font-size: 1rem;
      color: #444;
    }

    footer {
      padding: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Hidden Exhibition</h1>
    <p class="subtitle">2025년 마지막 보름달부터 ~ 어둠이 완전한 날까지</p>

    <div class="intro">
    <p>
      이번 전시는 일상 속의 잔잔한 순간들을 일러스트로 표현한 작품 모음입니다.<br>
      바쁜 하루 속에서도 잠시 멈춰 숨을 고를 수 있는 시간,<br>
      그 작은 여백을 여러분과 나누고자 합니다.
    </p>
  </div>
  </header>




  
  <div class="gallery">
<div class="artwork">
      <img src="000.jpg" alt="일러스트 3">
      <p>즐거운 크리스마스</p>
    </div>
    <div class="artwork">
      <img src="001.png" alt="일러스트 1">
      <p>달 자전거</p>
    </div>
    <div class="artwork">
      <img src="002.png" alt="일러스트 2">
      <p>낮달</p>
    </div>
    <div class="artwork">
      <img src="003.png" alt="일러스트 3">
      <p>한밤중에</p>
    </div>
<div class="artwork">
      <img src="004.png" alt="일러스트 3">
      <p>우쿨렐레 치는 고양이</p>
    </div>
<div class="artwork">
      <img src="005.png" alt="일러스트 3">
      <p>잠</p>
    </div>
<div class="artwork">
      <img src="006.png" alt="일러스트 3">
      <p>안녕, 달</p>
    </div>
<div class="artwork">
      <img src="007.png" alt="일러스트 3">
      <p>잡아라</p>
    </div>
<div class="artwork">
      <img src="008.png" alt="일러스트 3">
      <p>얼지 않는</p>
    </div>
  </div>

  <footer>© 2025 Studio Hayansun</footer>

</body>
</html>
