      font-size: 1rem;
      color: #444;
    }

    footer {
      padding: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    iframe {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
